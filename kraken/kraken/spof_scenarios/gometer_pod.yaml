apiVersion: v1
kind: Pod   
metadata:     
  name: go-meter           
spec:
  containers:
  - name: gometer
    image: feixitek/go-meter:v1.0.2
    imagePullPolicy: Always
    command: ["/bin/sh", "-c", "tail -f /dev/null"]
    volumeDevices:
    - name: datablk
      devicePath: /dev/sde
  volumes:
  - name: datablk
    persistentVolumeClaim:
      claimName: spofblkpvc
